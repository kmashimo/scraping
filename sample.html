<!-- HTMLであると宣言する -->
<!DOCTYPE html> 
<!-- コード全体をhtmlタグで囲む
HTMLファイルを作成するときには必ず必要 -->
<html>
<!-- headタグにはそのページの設定を書く -->
<head>
<!-- titleタグはブラウザのタブや検索エンジンに表示されるタイトルとして使われる -->
  <title>サルワカ</title>
  <meta charset="UTF-8">
</head>
<!-- ウェブページの画面に表示されるのはbodyタグ内のものだけ 
基本的にbodyタグは１ページに１回しか使えない-->
<body>
<!-- h1~6タグで見出しを作る　数字が大きいほど小さい見出しとなる -->
  <h1>100からウェブデザインを勉強しよう！</h1>
 <!-- pタグで段落を作る　p=paragraph -->
  <p>まずはHTMLについて学んでいこう！！</p>
  <p>こんにちわ！</p>

<!--  src=""の中には画像のファイル名とありかを書く
 alt=""の中には代替テキストを書き画像が読み込めなかったときに変わりに表示される
 最後に/を書き終了タグがないことを示す -->
  <p><img src="https://saruwakakun.com/wp-content/uploads/2016/11/IMG_9164.jpeg" alt="サルワカくんの顔" /></p>

<!-- aタグはリンクを表す
href=""の中にリンク先のURLを書き、aタグに挟まれたものがリンクボタンとなる -->
  <a href="https://saruwakakun.com/">サルワカへジャンプ！</a>

 <!-- リンクボタンに画像を挟むことも可能 -->
  <p>顔を踏んでね↓</p>
<p>
<a href="https://saruwakakun.com/">
<img src="https://saruwakakun.com/wp-content/uploads/2016/11/IMG_9164.jpeg" alt="サルワカくんの顔" />
</a>
</p>
<!-- ulとliタグで箇条書きを作る -->
<ul>
<li>ひとつめの項目</li>
<li>ふたつめの項目</li>
<li>みっつめの項目</li>
</ul>
<!-- olとliで番号付きの箇条書きを作る -->
<ol>
<li>ひとつめの項目</li>
<li>ふたつめの項目</li>
<li>みっつめの項目</li>
</ol>
<!-- brタグで改行　br=line break -->
<p>これは
例です</p>
<p>ここで<br>改行します。</p>

<!-- idやclassを書くことでタグに管理名をつけられる
CSSでデザインを決めるときにそのタグだけを特別なデザインに変えることができる
id=１つのHTML内で同じidを使うことができない
class=何回でも同じclass名を使える -->

<!-- divやspanでコードにまとまりを作ることができる
div=divの前後に改行が入る　ブロック要素と呼ばれる
span=span前後に改行が入らない　インライン要素と呼ばれる -->
</body>
</html>
